version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpass}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  ragflow:
    image: ragflowai/ragflow:latest
    ports:
      - "3000:3000"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      RAGFLOW_HOST: http://ragflow:3000
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      - postgres
      - redis
      - ragflow
      - ollama
    ports:
      - "8000:8000"
    command: ["bash", "scripts/run_server.sh"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  worker:
    build: ./backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      RAGFLOW_HOST: http://ragflow:3000
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      - postgres
      - redis
      - ragflow
      - ollama
    command: ["bash", "scripts/run_worker.sh"]
    restart: unless-stopped

volumes:
  postgres-data:
  ollama-data:
