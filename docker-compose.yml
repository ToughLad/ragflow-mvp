version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - ragflow
      - ollama
    ports:
      - "8000:8000"

  # Background worker for processing emails and documents
  worker:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - backend
    command: ["bash", "scripts/run_worker.sh"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpass}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    command: ["serve"]

  # Minimal RAGFlow all‑in‑one image
  ragflow:
    image: infiniflow/ragflow:0.19.0
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data:
