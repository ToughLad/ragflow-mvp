version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpass}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-ragdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ragflow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ragflow-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - ragflow-network

  # Initialize Ollama with required model
  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama-data:/root/.ollama
    entrypoint: |
      sh -c "
        sleep 10
        ollama pull mistral:7b-instruct-v0.3 || echo 'Model pull failed, retrying...'
        sleep 5
        ollama pull mistral:7b-instruct-v0.3 || echo 'Model pull failed again, continuing...'
        echo 'Ollama initialization complete'
      "
    networks:
      - ragflow-network

  ragflow:
    image: infiniflow/ragflow:v0.15.0
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-raguser}:${POSTGRES_PASSWORD:-ragpass}@postgres:5432/${POSTGRES_DB:-ragdb}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ragflow-data:/app/data
      - ragflow-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || curl -f http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ragflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      RAGFLOW_HOST: http://ragflow:3000
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ragflow:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/config:/app/config
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - ragflow-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      RAGFLOW_HOST: http://ragflow:3000
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ragflow:
        condition: service_healthy
    command: ["python", "-c", "from app.queue.tasks import start_worker; start_worker()"]
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/config:/app/config
      - ./backend:/app
    restart: unless-stopped
    networks:
      - ragflow-network

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ragflow-network

volumes:
  postgres-data:
  redis-data:
  ollama-data:
  ragflow-data:
  ragflow-logs:

networks:
  ragflow-network:
    driver: bridge

