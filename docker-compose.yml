      "
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ragflow_data:
    driver: local
  ollama_data:
    driver: local
  app_data:
    driver: local

networks:
  default:
    name: ragflow_network
    driver: bridge

